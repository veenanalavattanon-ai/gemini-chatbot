<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gena - AI Chat</title>
  <style>
    body {
      margin: 0;
      background: #0d1b2a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .phone-container {
      width: 375px;
      height: 667px;
      border: 1px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      background: #1b263b;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #0f172a;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 5px 0;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #60a5fa;
      color: #0f172a;
    }

    .bot {
      align-self: flex-start;
      background: #94a3b8;
      color: #0f172a;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #1e293b;
      border-top: 1px solid #334155;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #e2e8f0;
    }

    #sendButton {
      background: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    #sendButton:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <header>ðŸ’¬ Gena - AI </header>

    <div id="chatbox"></div>

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendButton">âž¤</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    function appendMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender === "user" ? "user" : "bot");
      messageDiv.innerText = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendButton.onclick = async () => {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("user", message);
      userInput.value = "";

      try {
        const response = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        appendMessage("bot", data.reply);
      } catch (error) {
        appendMessage("bot", "âš ï¸ Error connecting to the server.");
      }
    };

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendButton.click();
    });
  </script>
</body>
</html>
